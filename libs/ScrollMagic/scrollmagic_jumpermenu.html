<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollmagic</title>
    
    <link rel="stylesheet" href="./lib/autoJumperMenu.css">
    
    <style>
        html, body{
            margin: 0; padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        section{
            min-height: 100vh;
            text-align: center;
            box-sizing: border-box;
            padding: 3rem;
            background-color: fuchsia;
            color: #fff;
        }

        section:nth-child(odd){
            background-color: royalblue;
        }

    </style>

</head>
<body>
    

    <section id="item-1">
        <div>Section 1</div>
    </section>
    <section id="item-2">
        <div>Section 2</div>
    </section>
    <section id="item-3">
        <div>Section 3</div>
    </section>
    <section id="item-4">
        <div>Section 4</div>
    </section>

    <script src="./lib/autoJumperModule.js"></script>    
    <script>
        autoJumperMenu.init({
            targetElementsSelector: 'section',
            jumpLinkTextSelector: 'div'
        })
    </script>

</body>
</html>
